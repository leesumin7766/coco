name: CD (Docker Hub → EC2)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_BACKEND: docker.io/leesumin7766/coco-backend
  IMAGE_FRONTEND: docker.io/leesumin7766/coco-frontend
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./yeezy
          file: ./yeezy/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ env.TAG }}

      # Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./shop-react
          file: ./shop-react/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ env.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -euxo pipefail
            cd /home/ubuntu/coco   # ← docker-compose.yml 있는 경로
            docker pull ${{ env.IMAGE_BACKEND }}:latest
            docker pull ${{ env.IMAGE_FRONTEND }}:latest
            docker compose up -d
            docker image prune -f
